<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>navigation bar</title>
	<style>
		header{
	width: 90%;
	height: 90px;
	background-color: gray;
	display: flex;
	justify-content: center;
	align-items: center;
	position: fixed;
	top: 0px;
	margin-top: 50px;
	margin-left: 20px;
	border: 5px solid red;
}
nav ul{
	list-style: none;
	display: flex;
}
nav ul li :hover{
	background-color: white;
	color: black;
	padding: 25px;
	transition: 0.5s;
	border-radius: 10px;
}
nav ul li a{
	text-decoration: none;
	padding: 0 35px;
	font-size: 28px;
	color: white;
}
	</style>
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#home">Home</a></li>
				<li><a href="#team">Team</a></li>
				<li><a href="#about">About</a></li>
				<li><a href="#technology">Technologies</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</nav>
	</header>
