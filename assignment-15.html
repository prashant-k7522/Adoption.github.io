<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image-Carousel</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background-color: rgb(61, 60, 60);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        width: 600px;
        height: 350px;
        border: 10px solid white;
        position: relative;
      }
      .prev {
        position: absolute;
        top: 40%;
        font-size: 25px;
        font-weight: bold;
        color: white;
        left: 20px;
      }
      .next {
        position: absolute;
        top: 40%;
        font-size: 25px;
        font-weight: bold;
        color: white;
        right: 20px;
      }
      .nav-btn {
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.461);
        transition: 0.5s;
        z-index: 10;
      }
      .nav-btn:hover {
        background-color: white;
        color: black;
      }

      .carousel-container img {
        width: 580px;
        height: 330px;
      }
      .item {
        position: absolute;
        display: none;
      }
      .main {
        display: block;
      }
      .carousel-container {
        position: relative;
      }
      .item .caption {
        position: absolute;
        bottom: 0px;
        width: 100%;
        display: flex;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.365);
        align-items: center;
        color: white;
        height: 35px;
      }
    </style>
  </head>

    <script>
      var prev = document.querySelector(".prev");
      var next = document.querySelector(".next");
      var images = document.querySelector(".carousel-container").children;
      totalImages = images.length;

      var index = 0;
      prev.addEventListener("click", () => {
        nextImage("prev");
      });

      next.addEventListener("click", () => {
        nextImage("next");
      });
      function nextImage(direction) {
        if (direction == "next") {
          index++;
          if (index == totalImages) {
            index = 0;
          }
        } else {
          if (index == 0) {
            index = totalImages - 1;
          } else {
            index--;
          }
        }

        for (let i = 0; i < totalImages; i++) {
          images[i].classList.remove("main");
        }
        images[index].classList.add("main");
      }
    </script>
